name: "Step - Deploy"

on:
  workflow_call:
    inputs:
      env:
       required: true
       type: string
    secrets:
      AZURE_CLIENT_ID:
       required: true
      AZURE_TENANT_ID:
       required: true
      AZURE_SUBSCRIPTION_ID:
       required: true

jobs:
    deploy:
      name: Deploy ${{ inputs.env }}
      runs-on: ubuntu-latest
      environment: ${{ inputs.env }}

      steps:
        - uses: actions/download-artifact@v4
          with:
            name: dometrain-artifact
            path: artifacts/

        - name: 'Deploy to Azure App Service'
          uses: azure/webapps-deploy@v2
          with: 
            app-name: app-thevictory-${{ inputs.env }}
            package: artifacts/
